<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BES 223 Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .module-btn {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: white;
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .module-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .module-btn.active {
            background: #764ba2;
            color: white;
        }

        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            max-width: 700px;
            height: 450px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-front {
            background: white;
            color: #333;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-content {
            text-align: center;
            font-size: 1.3em;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 100%;
            width: 100%;
        }

        .card-front .card-content {
            font-weight: bold;
            font-size: 1.5em;
        }

        .card-back .card-content {
            font-size: 1.1em;
        }

        .card-back ul {
            text-align: left;
            margin-top: 10px;
            padding-left: 20px;
        }

        .card-back li {
            margin-bottom: 8px;
        }

        .hint {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 20px;
        }

        .navigation {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: white;
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .counter {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .shuffle-btn {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: #f5576c;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .shuffle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            background: #e04758;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .flashcard-container {
                height: 400px;
            }
            
            .card-content {
                font-size: 1.1em;
            }
            
            .card-front .card-content {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìö BES 223 Flashcards</h1>
        <p>Modules 5 & 6: Customer Validation + Ethics & Globalization</p>
    </div>

    <div class="controls">
        <button class="module-btn active" onclick="filterModule('all')">All Cards</button>
        <button class="module-btn" onclick="filterModule('module5')">Module 5</button>
        <button class="module-btn" onclick="filterModule('module6')">Module 6</button>
        <button class="shuffle-btn" onclick="shuffleCards()">üîÄ Shuffle</button>
    </div>

    <div class="flashcard-container">
        <div class="flashcard" onclick="flipCard()">
            <div class="card-face card-front">
                <div class="card-content" id="question">
                    Click to start!
                </div>
                <div class="hint">Click card to flip</div>
            </div>
            <div class="card-face card-back">
                <div class="card-content" id="answer">
                    Ready to study?
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="previousCard()" id="prevBtn">‚Üê Previous</button>
        <div class="counter">
            <span id="current">1</span> / <span id="total">0</span>
        </div>
        <button class="nav-btn" onclick="nextCard()" id="nextBtn">Next ‚Üí</button>
    </div>

    <script>
        const allFlashcards = [
            // MODULE 5: CUSTOMER VALIDATION
            {
                module: 'module5',
                question: "What is Customer Validation?",
                answer: "Testing whether customers truly want your product/service by solving their pain points. It determines if there's a real product/market fit before building the full product."
            },
            {
                module: 'module5',
                question: "What are the 4 stages of the Customer Development Model (CDM)?",
                answer: "<ul><li><strong>Customer Discovery</strong> - Understanding your customers</li><li><strong>Customer Validation</strong> - Developing a repeatable sales process</li><li><strong>Customer Creation</strong> - Generating demand and identifying potential customers</li><li><strong>Company Building</strong> - Scaling your organization and executing business plans</li></ul>"
            },
            {
                module: 'module5',
                question: "Why is validation crucial for startups?",
                answer: "Many startups fail because they build products nobody wants. Validation helps avoid spending years perfecting products based on assumptions rather than real customer needs. It identifies if you're solving a real problem that people will actually pay for."
            },
            {
                module: 'module5',
                question: "What is a Minimum Viable Product (MVP)?",
                answer: "A product that captures some value while delivering customer value. It allows you to test, iterate, and measure customer feedback. The goal is to spend as little as possible to get user feedback quickly."
            },
            {
                module: 'module5',
                question: "What are the key validation questions to answer?",
                answer: "<ul><li>What is the target market and addressable market size?</li><li>What's the biggest problem people face?</li><li>Are real people willing to pay for such a product?</li><li>Is the market big enough?</li><li>Is this the right product?</li></ul>"
            },
            {
                module: 'module5',
                question: "What are the 5 steps in the Customer Validation Process?",
                answer: "<ul><li><strong>Prepare to Sell</strong> - Understand purpose and value proposition</li><li><strong>Simple Marketing Tools</strong> - Logo, business card, tagline, email</li><li><strong>Things to Prepare</strong> - Website, price lists, presentations</li><li><strong>Find Early Adopters</strong> - Talk to visionaries</li><li><strong>Determine Your Positioning</strong> - Create product image in customer's mind</li></ul>"
            },
            {
                module: 'module5',
                question: "What elements are included in a Positioning Template?",
                answer: "<ul><li>Target customer or market</li><li>Compelling reason to buy</li><li>Product's placement in new/existing category</li><li>Primary alternative source (competitor)</li><li>Key difference or point of differentiation</li></ul>"
            },
            {
                module: 'module5',
                question: "How do you verify the validation process?",
                answer: "Use customer insights as the best validation method. Test if you're getting engagement, viral coefficient, and long-term retention. Iterate based on feedback - pivot if needed, add/remove features, or change pricing."
            },
            {
                module: 'module5',
                question: "Who are 'Early Adopters' and why are they important?",
                answer: "Early adopters are 'visionaries' who believe in your vision and are willing to provide feedback. They help validate your hypothesis and learn from them to refine your product before a wider launch."
            },
            {
                module: 'module5',
                question: "What marketing tools should you prepare for validation?",
                answer: "<ul><li>Logo</li><li>Business card</li><li>Tagline</li><li>Company email</li><li>Real world business address</li><li>Website</li><li>Price lists and product data sheets</li><li>Customer presentations</li></ul>"
            },
            // MODULE 6: ETHICS AND SOCIAL RESPONSIBILITY & GLOBALIZATION
            {
                module: 'module6',
                question: "What is Business Ethics?",
                answer: "Standards for ethical behavior in business dealings. It covers areas like advertising, personal selling, suppliers, contracts, and pricing. Ethics keeps business operating within a fair 'playing field'."
            },
            {
                module: 'module6',
                question: "What are the two main areas of ethical concern for businesses?",
                answer: "<ul><li><strong>Laws and regulations</strong> promulgated by the government</li><li><strong>Specific ethical conduct</strong> not yet passed into law (\"Good Ethics Means Good Business\")</li></ul>"
            },
            {
                module: 'module6',
                question: "What are 7 laws requiring ethical behavior?",
                answer: "<ul><li>Product safety standards</li><li>Fair employment practices</li><li>Fair marketing and selling practices</li><li>Confidential information use for personal gain</li><li>Community involvement</li><li>Honesty</li><li>Illegal payments to foreign governments</li></ul>"
            },
            {
                module: 'module6',
                question: "What is Social Responsibility in business?",
                answer: "Business must function without harming the community. The firm must perform its function without harming the community, produce goods/services that don't adversely affect society, and make money without harming the environment."
            },
            {
                module: 'module6',
                question: "Who are the key stakeholder groups (Interested Groups)?",
                answer: "<ul><li><strong>Owners</strong> - Highest priority interest</li><li><strong>Consumers</strong> - Rights to representation, information, safety</li><li><strong>Employees</strong> - Health, safety, fair salaries, nondiscrimination</li><li><strong>Minority Groups</strong> - Equal treatment</li><li><strong>Older People</strong> - Distinct needs, qualified for special tasks</li><li><strong>The Handicapped</strong> - Remove hazards</li><li><strong>Community at large</strong> - Diverse interests</li></ul>"
            },
            {
                module: 'module6',
                question: "What are consumer rights according to social responsibility?",
                answer: "<ul><li>Representation</li><li>Information</li><li>Healthy environment</li><li>Safety</li><li>Basic goods and services</li><li>Choice</li><li>Consumer education</li><li>Redress (remedy for complaints)</li></ul>"
            },
            {
                module: 'module6',
                question: "What are the 6 benefits of socially responsible business actions?",
                answer: "<ul><li>1. Improved employee satisfaction and motivation</li><li>2. Company becomes aware of changing consumer tastes</li><li>3. Greater demand for company's products/services</li><li>4. Preference by investors to buy firm's stocks</li><li>5. Elimination of possible legislative controls</li><li>6. Potential for eliminating restrictive border controls</li></ul>"
            },
            {
                module: 'module6',
                question: "What is Globalization?",
                answer: "The increase in the flow of goods, services, capital, people, and ideas across international boundaries."
            },
            {
                module: 'module6',
                question: "What are the 3 ways a business can be considered international?",
                answer: "<ul><li>1. Produces goods domestically and sells domestically AND internationally</li><li>2. Produces goods in a different country but sells domestically</li><li>3. Produces goods in a different country and sells domestically AND internationally</li></ul>"
            },
            {
                module: 'module6',
                question: "What is Market Globalization?",
                answer: "Reduces barriers to selling in other countries. This change makes it easier for companies to begin selling products internationally, with lower tariffs and fewer restrictions when crossing borders."
            },
            {
                module: 'module6',
                question: "What is Production Globalization?",
                answer: "The sourcing of materials and services from other countries to gain advantage from price differences in different nations."
            },
            {
                module: 'module6',
                question: "What are the key principles about globalization according to the module?",
                answer: "<ul><li>Globalization is inevitable and will progress forever</li><li>Companies must compete ethically in international environments</li><li>Must obey legal and ethical rules and regulations</li><li>Ethical and socially responsible behavior should be a hallmark of every marketer</li><li>Avoid taking unfair advantage or causing harm</li></ul>"
            },
            {
                module: 'module6',
                question: "What are employee rights under social responsibility?",
                answer: "<ul><li>A. Health and safety</li><li>B. Appropriate salaries and employee benefits</li><li>C. Nondiscrimination</li><li>D. Right to privacy</li></ul>"
            },
            {
                module: 'module6',
                question: "Why is ethical behavior needed in business?",
                answer: "To keep business operating within a 'playing field' that is free and orderly. If businesses don't adhere to ethical principles, public opinion may pressure the government to act and create more regulations."
            }
        ];

        let currentCards = [...allFlashcards];
        let currentIndex = 0;
        let isFlipped = false;

        function updateCard() {
            const card = currentCards[currentIndex];
            document.getElementById('question').innerHTML = card.question;
            document.getElementById('answer').innerHTML = card.answer;
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = currentCards.length;
            
            // Reset flip state
            document.querySelector('.flashcard').classList.remove('flipped');
            isFlipped = false;
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentCards.length - 1;
        }

        function flipCard() {
            const flashcard = document.querySelector('.flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function filterModule(module) {
            // Update active button
            document.querySelectorAll('.module-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter cards
            if (module === 'all') {
                currentCards = [...allFlashcards];
            } else {
                currentCards = allFlashcards.filter(card => card.module === module);
            }
            
            currentIndex = 0;
            updateCard();
        }

        function shuffleCards() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === ' ' || e.key === 'Enter') flipCard();
        });

        // Initialize
        updateCard();
    </script>
</body>
</html>
